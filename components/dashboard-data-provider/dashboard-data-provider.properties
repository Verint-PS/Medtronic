dashboard-data-provider.modules.list=ReportingSchemaConfig

database.dashboard-data-provider.url=${database.reporting.url}
database.dashboard-data-provider.user=${database.reporting.user}
database.dashboard-data-provider.pass=${database.reporting.pass}
database.dashboard-data-provider.min.poolsize=1
database.dashboard-data-provider.max.poolsize=30
database.dashboard-data-provider.idle.timeout=60

dashboard-data-provider.log.level=${log.threshold}
dashboard-data-provider.log.maxbackupindex=10
dashboard-data-provider.log.maxfilesize=10MB